name: Test
description: Tests the codebase with pytest

inputs:
  local:
    description: Whether to run local tests
    required: false
    default: true

  network:
    description: Whether to run network tests
    required: false
    default: true

  e2e:
    description: Whether to run end to end tests
    required: false
    default: true

  coverage:
    description: Whether to report coverage statistics
    required: false
    default: false

runs:
  using: composite
  steps:
    - name: Running Local Unit Tests
      if: inputs.local == 'true'
      run: >-
        python -m pytest
        -m local
        --durations=10
        --cov=./
        --cov-append
        --cov-report=term-missing
        --cov-report=xml
      shell: sh

    - name: Running Network Unit Tests
      if: inputs.network == 'true'
      run: >-
        python -m pytest
        -m network
        --reruns 3
        --durations=10
        --cov=./
        --cov-append
        --cov-report=term-missing
        --cov-report=xml
      shell: sh

    - name: Running End to End Tests
      if: inputs.e2e == 'true'
      run: >-
        python -m pytest
        -m e2e
        --reruns 3
        --durations=10
        --cov=./
        --cov-append
        --cov-report=term-missing
        --cov-report=xml
      shell: sh

    - name: Printing E2E Logs
      run: cat e2e.log
      shell: sh
      if: >-
        inputs.e2e == 'true'
        && failure()

    - name: Reporting Coverage Statistics
      uses: codecov/codecov-action@v3
      if: >-
        success()
        && inputs.coverage == 'true'
        && github.event_name == 'push'
        && github.ref == 'refs/heads/main'
